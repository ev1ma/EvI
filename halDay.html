<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evi Halloween Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container ">
            <a href="index.html" class="navbar-brand">Evi</a>
        </div>
    </nav>
    <div class="container-sm time-count bg-dark text-light">
        <h2 class="my-4 time-count-title text-light">До хеллоуина осталось:</h2>
        <div class="time-count-content">
            <div class="time-count-item time-count-days">
                <div class="time-count-val">00</div>
                <span class="time-count-text">Дней</span>
            </div>
            <div class="time-count-separator">:</div>
            <div class="time-count-item time-count-hours">
                <div class="time-count-val">00</div>
                <span class="time-count-text">Часов</span>
            </div>
            <div class="time-count-separator">:</div>
            <div class="time-count-item time-count-minutes">
                <div class="time-count-val">00</div>
                <span class="time-count-text">Минут</span>
            </div>
            <div class="time-count-separator">:</div>
            <div class="time-count-item time-count-seconds">
                <div class="time-count-val">00</div>
                <span class="time-count-text">Секунд</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="timeH.js"></script>
</body>

</html>
